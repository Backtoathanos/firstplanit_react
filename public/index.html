  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: red;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #46A78F;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #46A78F;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .cookie_setting {
      margin: 50px 20px 0 20px;
      width: 94%;
    }

    .cookie_setting td {
      padding: 5px 0px;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .se-pre-con {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url(/users/icons/loading.gif) center no-repeat #fff;
      background-size: 300px 300px;
    }

    .mm_btn {
      color: #FFFFFF !important;
      text-decoration: none !important;
      background: #39ACBA !important;
      font-weight: 400;
      line-height: 1.5;
      text-align: center;
      cursor: pointer;
      padding: 0.475rem 0.80rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
      display: inline-block;
    }

    .mm_btn:hover {
      color: #FFFFFF !important;
      text-decoration: none !important;
      background: #1AA4B5 !important;
    }

    #maintenancePopup {
      background: white;
      width: 25%;
      position: fixed;
      left: 10px;
      bottom: 20px;
      box-shadow: 0px 0px 15px #cccccc;
      padding: 15px 20px;
      z-index: 9999;
    }

    #maintenancePopup p {
      text-align: left;
      font-size: 15px;
      color: #4e4e4e;
    }

    #maintenancePopup button {
      width: 100%;
      background: #46A78F;
      padding: 8px 5px;
      border-radius: 10px;
      border: 0px;
      color: white;
      cursor: pointer;
    }

    #maintenancePopup button:hover {
      background: #60BFA7;
    }

    @media screen and (max-width: 600px) {

        left: 0px;

    }

    #newProject .wlc_tooltip .tooltiptext::after {

    }

    #newProject .wlc_tooltip:hover .tooltiptext {
